<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script rel="text/javascript" src="javascript/main.js" refer></script>
    <link href="stylesheets/fonts.css" rel="stylesheet" />    
    <link href="stylesheets/styles.css" rel="stylesheet" />
    <title>Whale Talk translator</title>
</head>
<body>
    <nac class="grid grid-row-header">
        Whale Translate
    </nac>
    <main class="grid">
        <div class="translation-container grid_2-14">
            <div class="human-container grid_2-8">
                <div class="human-container-header">Human language</div>
                <textarea id="human-text"></textarea>
                <div id="translate-button">Translate</div>
            </div>
            <div class="whale-container grid_8-14">
                <div class="whale-container-header">Whale Talk</div>
                <div id="whale-text"></div>
            </div>
        </div>
    </main>
    
</body>
</html>
